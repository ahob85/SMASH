<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>SMASH Zip Code Verifier</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head> 
    
    <body>
        
        <header>
            <h1>SMASH Zip Code Verifier&trade;</h1>
            <p>For Laura. =)</p>
        </header>
        
        <hr>
        
        <div id="main">
            
            <form name="form" action="" method="GET" onsubmit="return false;">

            <ul id="form-controls">
            
                <li>
                    <label>Check if you attend a public school, or if you attend a private school and receive financial assistance.</label><br>
                    <input type= "checkbox" name="check-school" value="school" id="school">
                </li>

                <li>
                    <label>Check if you are currently in 9th grade.</label><br>
                    <input type= "checkbox" name="check-grade" value="grade" id="grade">
                </li>

                <li>
                    <label><b>Enter Your Zip Code</b></label><br>
                    <input type="text" name="zipcode" id="zip">
                </li>
                
                <li>
                    <input type="button" id="form-submit" value="Submit">
                </li>
                
            </ul>
                
        </form>
            
            <p id="stuff"></p>
            
        </div>
        
        <script src="script.js"></script>  
    </body>
    
</html>
